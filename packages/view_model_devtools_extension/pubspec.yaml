repository: https://github.com/lwj1994/flutter_view_model

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  devtools_extensions: ^0.4.0
