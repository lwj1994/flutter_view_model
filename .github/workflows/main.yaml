name: view_model Workflow

on:
  push:
    branches:
      - main

jobs:
  codecov-upload:
    runs-on: self-hosted  # 指定作业运行在自托管运行器上
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 👷 Install Dependencies
        timeout-minutes: 1
        run: |
          fvm dart pub get

      - name: 🔎 Check format
        timeout-minutes: 1
        run: fvm dart format --set-exit-if-changed -l 80 -o none lib/

      - name: 📈 Check analyzer
        timeout-minutes: 1
        run: fvm dart analyze --fatal-infos --fatal-warnings lib/

      #- name: 🌐 Setup Chrome
      #  uses: browser-actions/setup-chrome@latest

      - name: 🧪 Run tests
        timeout-minutes: 2
        run: |
          fvm dart run coverage:test_with_coverage -fb -o coverage -- \
            --concurrency=6 --platform vm --coverage=./coverage --reporter=expanded test/ws_test.dart

      - name: 📥 Upload coverage to Codecov
        timeout-minutes: 1
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}